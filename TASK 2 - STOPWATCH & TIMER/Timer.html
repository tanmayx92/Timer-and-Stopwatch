            <h2>JavaScript Timer</h2>
            <h3>Please enter your time</h3>


            <label for="hrs_user"><span class="badge badge-dark">Hours</span><input type="number" id="hrs_user"

            <label for="min_user"><span class="badge badge-dark">Minutes</span><input type="number" id="min_user"
                    name="min_user" class="form-control text-center" min="0"
                    oninput="validity.valid||(value='');"></label>


            <h2 class="py-4" id="instructions">Please Enter Your Time And Click Start</h2>


            <p><span id="hrs" class="Time">00:00</span></p>


            <button id="button-start" type="button" class="btn btn-primary" onclick="start_timer()">Start</button>

            <button id="button-Stop" type="button" class="btn btn-primary" onclick="Stop_timer()">Stop</button>
